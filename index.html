<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="assets/img/logo.png">
	<title>Tienda Organica</title>
	<script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
		<!--encabezado del sitio-->
		<header class="header">
			<!--logo-->
			<div class="logo">
				<a href="index.html"><img src="assets/img/logo.png" class="logo"></a>
			</div>
			<!--buscador-->
			<input id="search" type="text" class="input" placeholder="Buscar producto">
			<!--carrito-->
        	<button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
		</header>
		<!--fin encabezado del sitio-->
		<!--inicio contenido-->
		<main class="contenido">
			<!--titulo-->
			<div class="titulo">
				<h1>Tienda org√°nica üçÉ</h1>
			</div>
			<!--imagen principal-->
			<div>
				<img src="assets/img/fotoprincipal.jpg" alt="mate" class="mate">
			</div>
			<!--selector de productos-->
			<div class="seleccion">
				<select id="selecTipo">
					<option value="todos">Todos</option>
					<option value="yerba agroecol√≥gica">Yerba Agroecol√≥gica</option>
					<option value="yerba blend">Yerba Blend</option>
					<option value="t√© en hebras">T√© En Hebras</option>
				</select>
			</div>
			<div id="contenedor__productos">	
			</div>
			<div class="modal-contenedor">
			    <div class="modal-carrito">
			        <h3>Carrito</h3>
			        <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
			        <div id="carrito-contenedor">
			        </div>
			        <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
			        <button id="botonComprar">Comprar</button>
			        <button id="botonVaciar">Vaciar</button>
			    </div>
			</div>

			<div class="modal-compra">
			    <div class="modal-form">
			        <h3>Formulario</h3>
			        <form class="formulario">
						<label for="text" class="label">Ingresar Nombre y Apellido:<br>
						<input type="text" placeholder="Nombre y Apellido" name="text" class="formulario__text">
						</label><br>
						<label for="email">Ingresar E-mail:<br>
						<input type="email" placeholder="Jos√©@gmail.com" name="email" class="formulario__email">
						</label><br>
						<label for="checkbox">Recibir Notificaciones:<br>
						<input type="checkbox" name="checkbox" class="formulario__checkbox__no"> No
						<input type="checkbox" name="checkbox" class="formulario__checkbox__si"> Si
						</label><br>
						<label for="textarea"> Comentarios:<br>
						<textarea placeholder="Comentarios" name="textarea" class="formulario__textarea"></textarea>
						</label><br>
						<input type="submit" value="Enviar" class="formulario__submit">
						<input type="reset" value="Borrar" class="formulario__reset">
					</form>
			        <button id="botonFinalizar">Finalizar</button>
			        <button id="botonCancelar">Cancelar</button>
			    </div>
			</div>
		</main>
		<!--fin contenido-->
		<!--inicio footer-->
		<footer>
			<!--titulo redes sociales-->
			<div class="redes">
				<p>Nuestras Redes</p>
			</div>
			<!--logos redes sociales-->
			<div class="rrss">
				<a href="https://www.instagram.com/?hl=es">
					<img src="assets/img/instagramlogo.png" alt="logo instagram">
				</a>
				<a href="https://www.facebook.com/">
					<img src="assets/img/facebooklogo.png" alt="logo facebook">
				</a>
				<a href="https://www.whatsapp.com/?lang=es">
					<img src="assets/img/whatsapplogo.png" alt="logo whatsapp">
				</a>
			</div>
		</footer>
		<!--fin footer-->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="js/stock.js"></script>
    <script src="js/modal.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
